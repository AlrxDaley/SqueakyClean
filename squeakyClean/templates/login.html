{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5 text-center">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form.as_p}}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
<p class="text-center mr-5">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>

{% endblock %}
